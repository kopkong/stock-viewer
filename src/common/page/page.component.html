<div class="page-container">
  <button class="page-prev" (click)="scrollPrev()" > <i class="fa fa-angle-left" aria-hidden="true"></i> </button>
  <ul class="page-list">
    <li *ngFor="let p of currentPages" (click)="selectPage(p)" class="page-item" [ngClass]="{'cur': p == pageIndex}">{{p}}</li>
  </ul>
  <span class="page-info"> 页数： {{pageIndex}} / {{pageTotal}} </span>
  <button class="page-next" (click)="scrollNext()" > <i class="fa fa-angle-right" aria-hidden="true"></i> </button>
</div>
